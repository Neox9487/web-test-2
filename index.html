<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Card</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="profile-card js-card">
            <img src="img/avatar.jpg" alt="User Avatar" class="profile-card__avatar">
            
            <h1 class="profile-card__name">Bob</h1>
            <p class="profile-card__tagline">A man named Bob.</p>
            
            <div class="profile-card__links">
                <a href="https://github.com" class="profile-card__link" data-link="GitHub">GitHub</a>
                <a href="https://linkedin.com" class="profile-card__link" data-link="LinkedIn">LinkedIn</a>
                <a href="https://portfolio.com" class="profile-card__link" data-link="Portfolio">Portfolio</a>
            </div>
            
            <button class="profile-card__follow-btn js-follow-btn">Follow</button>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
